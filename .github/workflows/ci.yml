name: CI

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    quality:
        name: Biome Check
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest
            - run: bun install
            - run: bunx @biomejs/biome ci .
